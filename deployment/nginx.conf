worker_processes  1;

events { worker_connections  1024; }

http {
  include       mime.types;
  sendfile      on;
  client_max_body_size 50m;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream app_upstream {
    server app:5000;
  }

  # HTTP Server - Redirect to HTTPS (if SSL_ENABLED=true)
  server {
    listen 80;
    server_name _;

    # Health check endpoint (no redirect)
    location /health {
      proxy_pass http://app_upstream/health;
      access_log off;
    }

    # Redirect all other traffic to HTTPS if SSL is enabled
    # Comment out the return statement below to allow HTTP access
    # return 301 https://$host$request_uri;

    # HTTP access (enabled by default, comment out if using HTTPS redirect above)
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    location /static/ {
      alias /var/www/static/;
      expires 7d;
      add_header Cache-Control "public";
    }

    location /downloads/ {
      alias /var/www/uploads/generated/;
      autoindex on;
      autoindex_exact_size off;
      autoindex_localtime on;
      add_header Content-Disposition "attachment";
      expires -1;
      add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location / {
      proxy_pass         http://app_upstream;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      proxy_read_timeout 300;
      proxy_connect_timeout 60;
      proxy_send_timeout 60;
    }
  }

  # HTTPS Server
  server {
    listen 443 ssl http2;
    server_name _;

    # SSL Configuration
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    location /static/ {
      alias /var/www/static/;
      expires 7d;
      add_header Cache-Control "public";
    }

    location /downloads/ {
      alias /var/www/uploads/generated/;
      autoindex on;
      autoindex_exact_size off;
      autoindex_localtime on;
      add_header Content-Disposition "attachment";
      expires -1;
      add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location /health {
      proxy_pass http://app_upstream/health;
      access_log off;
    }

    location / {
      proxy_pass         http://app_upstream;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto https;
      proxy_set_header   X-Forwarded-Ssl on;

      proxy_read_timeout 300;
      proxy_connect_timeout 60;
      proxy_send_timeout 60;

      # WebSocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
