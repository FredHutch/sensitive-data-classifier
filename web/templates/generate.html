{% extends "base.html" %}

{% block content %}
<h2>Synthetic Data Generation</h2>

<form id="generate-form" class="card">
  <label>
    Number of documents
    <input type="number" id="count" min="1" max="1000" value="25">
  </label>
  
  <label>
    Formats
    <select id="formats" multiple>
      <option value="txt" selected>TXT</option>
      <option value="docx" selected>DOCX</option>
      <option value="pdf" selected>PDF</option>
      <option value="csv" selected>CSV</option>
    </select>
  </label>
  
  <button type="submit" class="btn btn-primary">Generate</button>
</form>

<section id="gen-results" class="card" style="display:none;">
  <h3>Generation Summary</h3>
  <pre id="gen-summary"></pre>
</section>
{% endblock %}
